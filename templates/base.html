<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
   <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
   <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
   <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
  <!-- Load Chart.js v3.5.1 from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.js"></script>
  
  <!-- Add Font Awesome and Flatpickr libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
  <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
  <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>


</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-light has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'tasks:task_list' %}">
        <strong>TaskCaptain</strong>
      </a>
      <!-- Add your logo or brand here if desired -->
    </div>
    <!-- Add your navigation links here -->
    <div class="navbar-menu">
      {% if user.is_authenticated %}
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'tasks:task_list' %}">
          All Tasks
        </a>
        <!-- Add more navigation links if needed -->
        <a class="navbar-item" href="{% url 'tasks:task_stats' %}">
          Statistics
        </a>
      </div>
      {% endif %}
    </div>
    <div class="navbar-end">
      {% if user.is_authenticated %}
        <div class="navbar-item">
          <span>{{ user.username }}</span>
        </div>
        <div class="navbar-item">
          <a href="{% url 'users:logout' %}" class="button is-light">
            Logout
          </a>
        </div>
      {% else %}
        <div class="navbar-item">
          <a href="{% url 'users:login' %}" class="button is-light">
            Login
          </a>
        </div>
        <div class="navbar-item">
        </div>
      {% endif %}
    </div>
  </nav>

  <!-- Content -->
  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        летающие программисты &copy; {% now "Y" %}. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
