<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Your head content here -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-light has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'tasks:task_list' %}">
        Task Manager
      </a>
      <!-- Add your logo or brand here if desired -->
    </div>
    <!-- Add your navigation links here -->
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'tasks:task_list' %}">
          All Tasks
        </a>
        <!-- Add more navigation links if needed -->
        <a class="navbar-item" href="#about">
          About
        </a>
      </div>
    </div>
    <div class="navbar-end">
      {% if user.is_authenticated %}
        <div class="navbar-item">
          <span>{{ user.username }}</span>
        </div>
        <div class="navbar-item">
          <a href="{% url 'users:logout' %}" class="button is-light">
            Logout
          </a>
        </div>
      {% else %}
        <div class="navbar-item">
          <a href="{% url 'users:login' %}" class="button is-light">
            Login
          </a>
        </div>
        <div class="navbar-item">
          <a href="{% url 'users:register' %}" class="button is-primary">
            Register
          </a>
        </div>
      {% endif %}
    </div>
  </nav>

  <!-- Content -->
  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Летаюшие програмисты &copy; {% now "Y" %}. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
