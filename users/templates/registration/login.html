{% extends 'base.html' %}

{% block content %}
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <div class="card-content">
              <h2 class="title">Login</h2>
              <form method="post">
                {% csrf_token %}
                {% for field in form %}
                  <div class="field">
                    <label class="label">{{ field.label_tag }}</label>
                    <div class="control">
                      {{ field }}
                    </div>
                    {% if field.help_text %}
                      <p class="help">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                      <p class="help is-danger">{{ error }}</p>
                    {% endfor %}
                  </div>
                {% endfor %}
                <div class="control">
                  <button type="submit" class="button is-info">Login</button>
                </div>
              </form>
              <p class="mt-4">Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
