{% extends 'base.html' %}

{% block content %}
  <h1>Delete task "{{ task.title }}"</h1>
  <p>Are you sure you want to delete this task?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete task</button>
    <a href="{% url 'tasks:task_list' %}">Cancel</a>
  </form>
{% endblock %}
