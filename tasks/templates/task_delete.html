{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">Delete task "{{ task.title }}"</h1>
      <p class="subtitle">Are you sure you want to delete this task?</p>

      <!-- Confirmation Modal -->
      <div id="deleteConfirmationModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <h3 class="title">Confirm Deletion</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="field is-grouped">
              <div class="control">
                <form method="post">
                  {% csrf_token %}
                  <button type="submit" class="button is-danger">
                    <span class="icon">
                      <i class="fas fa-trash"></i>
                    </span>
                    <span>Delete task</span>
                  </button>
                </form>
              </div>
              <div class="control">
                <button class="button is-link modal-close">
                  <span class="icon">
                    <i class="fas fa-times-circle"></i>
                  </span>
                  <span>Cancel</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

      <button class="button is-danger" onclick="showConfirmationModal()">
        <span class="icon">
          <i class="fas fa-trash"></i>
        </span>
        <span>Delete task</span>
      </button>
      <a href="{% url 'tasks:task_list' %}" class="button is-link">
        <span class="icon">
          <i class="fas fa-times-circle"></i>
        </span>
        <span>Cancel</span>
      </a>
    </div>
  </section>

  <!-- Add Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">

  <!-- JavaScript for the Modal -->
  <script>
    function showConfirmationModal() {
      var modal = document.getElementById('deleteConfirmationModal');
      modal.classList.add('is-active');
    }

    document.addEventListener('DOMContentLoaded', function () {
      var modalCloseButtons = document.getElementsByClassName('modal-close');
      for (var i = 0; i < modalCloseButtons.length; i++) {
        modalCloseButtons[i].addEventListener('click', function () {
          var modal = this.closest('.modal');
          modal.classList.remove('is-active');
        });
      }
    });
  </script>
{% endblock %}
