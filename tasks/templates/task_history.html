{% extends 'base.html' %}

{% block content %}
  <h1>Task History: {{ task.title }}</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% for history in history %}
        <tr>
          <td>{{ history.task.title }}</td>
          <td>{{ history.action }}</td>
          <td>{{ history.timestamp }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="7">No history found for this task.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
