{% extends 'base.html' %}

{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">History: {{ task.title }}</h1>
      <div class="table-container">
        <table class="table is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            {% for history in history %}
              <tr>
                <td>{{ history.task.title }}</td>
                <td>{{ history.action }}</td>
                <td>{{ history.timestamp }}</td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="3">No history found for this task.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <style>
    .table-container {
      overflow-x: auto;
    }
  </style>
{% endblock %}
